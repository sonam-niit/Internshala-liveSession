<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#mymodel">Show My Form</button>
    </div>

    <div class="modal" tabindex="-1" id="mymodel">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Registration Form</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group p-1">
                        <label>FirstName</label>
                        <input type="text" placeholder="FirstName" class="form-control">
                    </div>
                    <div class="form-group p-1">
                        <label>LastName</label>
                        <input type="text" placeholder="LastName" class="form-control">
                    </div>
                    <div class="form-group p-1">
                        <label>Email</label>
                        <input type="text" placeholder="EmailId" class="form-control">
                    </div>
                    <div class="form-group p-1">
                        <label>Password</label>
                        <input type="password" placeholder="password" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Register</button>
            </div>
          </div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
