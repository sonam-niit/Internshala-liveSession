<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3">
                <h1 class="text-center text-primary">Registration Form</h1>
                <form>
                    <div class="form-group p-1">
                        <label>FirstName</label>
                        <input type="text" placeholder="FirstName" class="form-control">
                    </div>
                    <div class="form-group p-1">
                        <label>LastName</label>
                        <input type="text" placeholder="LastName" class="form-control">
                    </div>
                    <div class="form-group p-1">
                        <label>Email</label>
                        <input type="text" placeholder="EmailId" class="form-control">
                    </div>
                    <div class="form-group p-1">
                        <label>Password</label>
                        <input type="password" placeholder="password" class="form-control">
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
