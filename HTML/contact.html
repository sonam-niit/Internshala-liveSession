<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="index.html"><button>Back</button></a>
    <h1 style="text-align: center;">Contact Us</h1>
    <hr>
    <h2>Query Form</h2>
    <form>
        <table>
            <tr>
                <td><label>First Name</label></td>
                <td><input type="text" name="fname" placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td> <label>Last Name</label></td>
                <td> <input type="text" name="lname" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td> <input type="email" name="email" placeholder="Enter Email Id"></td>
            </tr>
            <tr>
                <td><label>Phone</label></td>
                <td><input type="tel" name="phone" placeholder="Enter Phone"></td>
            </tr>
            <tr>
                <td><label>Message</label></td>
                <td><textarea cols="15" rows="5"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit my Query">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
