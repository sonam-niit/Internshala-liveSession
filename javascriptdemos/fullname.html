<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register Form</h1>
    <form>
       First Name: <input type="text" id="firstname" name="firstname" placeholder="Enter First Name"><br><br>
       Middle Name: <input type="text" id="middlename" name="middlename" placeholder="Enter Middle Name"><br><br>
       Last Name: <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name"><br><br>

       <button onclick="showname(); return false;" >Show Full Name</button>
    </form>
    <input type="text" id="data" name="data" disabled>
    <br>
    <div id="result">
        
    </div>
    <script>
        function showname(){
            var x= document.getElementById("firstname").value;
            var y= document.getElementById("middlename").value;
            var z= document.getElementById("lastname").value;
           // alert(firstname+" "+middlename+" "+lastname)
            var fullName= x+" "+y+" "+z;
            document.getElementById('result').innerHTML= "<h1>Welcome: "+fullName+"<h1>";
            document.getElementById('data').value = fullName

        }
    </script>
</body>
</html>
