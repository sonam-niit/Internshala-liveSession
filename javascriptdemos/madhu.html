<body>
    <h1>Register Form</h1>
    <form>
        First Name: <input type="text" id="fname" name="fname" placeholder="Enter First Name"><br><br>
        Middle Name: <input type="text" id="mname" name="mname" placeholder="Enter Middle Name"><br><br>
        Last Name: <input type="text" id="lname" name="lname" placeholder="Enter Last Name"><br><br>

        <button onclick="showname(); return false;">Show Full Name</button>
    </form>
    <div id="result"></div>
    <script>

        function showname() {
            alert("hello");
            var fname = document.getElementById('fname').value
            var mname= document.getElementById('mname').value
            alert(fname+" "+mname)
        }
    </script>
</body>
