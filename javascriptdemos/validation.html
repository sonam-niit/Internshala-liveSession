<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
            //loginform is the formname and email and pass are the ids
            var email=document.loginform.email.value;
            var password=document.loginform.pass.value;

            if(email==null || email==""){
                alert("Email can not be Empty..!!!")
                return false;
            }else if(password==null || password==""){
                alert("Password can not be empty");
                return false;
            }else if(password.length<6){
                alert("Password must be 8 character long..!!!")
                return false;
            }else if(email=="admin@gmail.com" && password=="admin123"){
                    alert("Successfully Loggen In....");
            }else{
                alert("Wrong UserName or password.....!!!!")
            }
        }
    </script>
</head>

<body>
    <form name="loginform" onsubmit="return validate()">
        Email: <input type="text" name="email" id="email">
        Password:<input type="password" name="pass" id="pass">

        <br>
        <input type="submit" name="login" value="Login">
    </form>
</body>

</html>
