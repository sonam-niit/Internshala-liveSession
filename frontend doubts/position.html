<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 100px;
            width: 100%;
            background-color: bisque;
        }
        .child{
            height: 40px;
            width: 50%;
            background-color: yellowgreen;
            position: relative;
            top: 5px;
            left: 150px;
        }
    </style>
</head>
<body>
    <div class="parent">

        This is My Parent Div
        <div class="child">
            This is My Child Div
        </div>
    </div>
</body>
</html>
