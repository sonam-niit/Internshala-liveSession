<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(){
            alert("Welcome")
        }
    </script>
    <style>
        .alertmessage{
            background-color: antiquewhite;
            padding: 20px;
            width: 75%;
            font-size: 20px;
            margin: auto;
            border-radius: 10px;
        }
        .closebtn{
            margin-left: 15px;
            font-size: 25px;
            line-height: 20px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    
    <button onclick="show()">Click Me</button>

    <h2>Alert Demo</h2>
    <div class="alertmessage">
        <span class="closebtn" onclick="this.parentElement.style.display='none'">x</span>
        <strong>My Alert Message</strong>
    </div>
</body>
</html>
