<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            margin: 50px;
            list-style: none;
        }
        ul li{
            margin: 10px;
            display: inline-block;
        }
        ul li a{
            padding: 5px;
            display: inline-block;
            border: 1px solid red;
        }
        ul li a:hover img{
            transform: scale(1.5);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#"><img src="images/fb_icon.png" alt="fb" height="200" width="200"></a></li>
        <li><a href="#"><img src="images/twitter icon.jpg" alt="fb" height="200" width="200"></a></li>
        <li><a href="#"><img src="images/fb_icon.png" alt="fb" height="200" width="200"></a></li>
        <li><a href="#"><img src="images/twitter icon.jpg" alt="fb" height="200" width="200"></a></li>
    </ul>
</body>
</html>
